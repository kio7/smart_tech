<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Conversion</title>
</head>
<body>
    <h1>Upload an Image File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
        <input type="submit" value="Upload and Convert">
    </form>
</body>
</html>
