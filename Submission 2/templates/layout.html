<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">

    <title>Smart Tech Submission 2 | {% block title %}{% endblock %}</title>

</head>

<body>
    <div class="container-md text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 text-left">
                <div class="text-center">
                    <!-- ----------------MENU------------------ -->
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('index') }}">Home</a>
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('fft') }}">FFT</a>
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('dct') }}">DCT</a>
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('wavelet_mra') }}">MRA of Wavelet</a>
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('wavelet_transform') }}">Wavelet Transform</a>
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('harnverhalt') }}">Regions of Interest</a>
                    <a class="btn btn-sm btn-primary mt-3 ml-3 mr-3" href="{{ url_for('cmp') }}">Camera Moving Problem</a>
                </div>

                {% block body %}{% endblock %}

                
                <!-- Flash messages -->    
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}

                <hr>
                <p class="text-center small">by 42 4F 44 C3 98 - 2023</p>
            </div>
            <div class="col"></div>
        </div>
    </div>
    




    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
